<div class="control-row control-row--open">
    <div class="max-width cf">
        <div class="cr-menu__controls">
            <button class="cr-menu__control" ng-class="{'cr-dropdown__toggle--open': cr.menus[2].active}" ng-click="cr.toggleMenu(2)">
                Kaupungit
                <i class="fa fa-chevron-down"></i>
            </button>
            <div class="cr-form-group">
                <div class="cr-input__wrap">
                    <i class="fa fa-calendar"></i>
                    <input class="cr-input" type="date" name="start-date"
                           ng-model="cr.startDate"
                           ng-change="cr.updateDays()">
                </div>
                <div class="cr-input__separator">&mdash;</div>
                <div class="cr-input__wrap">
                    <i class="fa fa-calendar"></i>
                    <input class="cr-input" type="date" name="end-date"
                           ng-model="cr.endDate"
                           ng-change="cr.updateDays()">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="cr-menu__content" ng-class="{'cr-menu__content--open': cr.menus[2].active}">
    <div class="max-width cf">
        <div class="cr-menu__item" ng-class="{'cr-menu__item--open': cr.menus[2].active}">
            <ul class="city-list cf">
                <li class="city-list__item"
                    ng-repeat="city in cr.citiesObj"
                    ng-click="cr.selectCity($index)"
                    ng-class="{'city-list__item--last-row': ($index + 1) > cr.lastRowCount}">
                    <label class="checkbox-label">
                        <input type="checkbox" name="city"
                           ng-model="city.selected"
                           ng-change="cr.updateDays()">
                        <span class="checkbox-label__tick"></span>
                        {{city.name}}
                    </label>
                </li>
            </ul>
        </div>
    </div>
</div>
